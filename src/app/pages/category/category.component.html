<div class="container">
    <div class="jumbotron d-flex align-items-center justify-content-between">
        <h1>Categories</h1>
        <div>
            <button routerLink="create" class="btn btn-lg btn-success">
                Add Category
            </button>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Name</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td>{{ category.name }}</td>
                <td class="text-right">
                    <button
                        [routerLink]="['/view', category.id]"
                        class="btn btn-outline-info"
                    >
                        View
                    </button>
                    <button
                        [routerLink]="['/update', category.id]"
                        class="ml-1 btn btn-outline-warning"
                    >
                        Update
                    </button>
                    <button
                        class="ml-1 btn btn-outline-danger"
                        (click)="delete(category.id)"
                    >
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
